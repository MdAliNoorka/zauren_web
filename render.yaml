services:
  - type: web
    name: zauren-web
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18
    disk:
      name: zauren-disk
      size: 1GB
      mountPath: /data
